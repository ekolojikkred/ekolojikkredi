<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolojik Kredi</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Ekolojik Kredi</h1>
            <div class="menu">
                <button class="hamburger-menu" onclick="toggleMenu()">☰</button>
                <div class="menu-content" id="menuContent">
                    <a href="#hazirlayanlar">Hazırlayanlar</a>
                    <a href="#ekolojik-kredi-nedir">Ekolojik Kredi Nedir?</a>
                </div>
            </div>
        </div>
        <div class="right">
            <button onclick="showSection('kayit')">Kayıt Ol</button>
            <button onclick="showSection('veriGoruntuleme')">Veri Görüntüleme</button>
            <button onclick="showSection('veriGirisi')">Veri Girişi</button>
        </div>
    </div>

    <div id="kayit" class="section">
        <h2>Kayıt Ol</h2>
        <form id="kayitForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="il" placeholder="İl" required>
            <input type="text" name="ilce" placeholder="İlçe" required>
            <input type="text" name="okul" placeholder="Okul" required>
            <input type="text" name="okulNumarasi" placeholder="Okul Numarası" required>
            <input type="text" name="isim" placeholder="İsim" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <div id="veriGoruntuleme" class="section">
        <h2>Veri Görüntüleme</h2>
        <p>Kullanıcı Adı: <span id="kullaniciAdi"></span></p>
        <p>Puan: <span id="puan"></span></p>
        <h3>Geçmiş Teslimler</h3>
        <ul id="gecmisTeslimler"></ul>
    </div>

    <div id="veriGirisi" class="section">
        <h2>Veri Girişi</h2>
        <form id="veriGirisiForm">
            <input type="text" name="okulIsmi" placeholder="Okul İsmi" required>
            <input type="text" name="okulNumarasi" placeholder="Okul Numarası" required>
            <input type="text" name="atikTuru" placeholder="Atık Türü" required>
            <input type="number" name="atikKutlesi" placeholder="Atık Kütlesi (kg)" required>
            <button type="submit">Veri Girişi Yap</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
